<!DOCTYPE html>   ---- specifies this is an html 5 doc
<html lang="en">  -- root of html page
<head>    --- contains metadata
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>  --- contains title

<body>  --- main body of the page(rendered by the browser)
    <h1> this is heading</h1>  --- heading tag
    <p> this is paragraph</p>  --- paragraph tag
</body>   ---- closing  body tag
</html>    --->
