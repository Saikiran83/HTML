<!-- html attributes provides additional information about elements
All HTML elements can have attributes
Attributes are always specified in the start tag
Attributes usually come in name/value pairs like: name="value"-->

<!DOCTYPE html>
<html lang="en"> <!--lang attribute inside the <html> tag, to declare the language of the Web-->
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>saikiran</title>
</head>
<body>
    <h1> this is heading</h1>
    <p style="color: red;"> this is paragraph</p>
    <p title="I'm a tooltip">This is a paragraph.</p>
    <!-- here style attributed used for color -->
    <a href="https://www.w3schools.com/html/default.asp">visit w3 schools  </a>
    <!-- <a> defines the hyper link, href defines the url of the page -->
    <img src="img_girl.jpg" width="500" height="600" alt="https://images.app.goo.gl/n7tFDepMESTKaEj79">
    <!--<img> used to show image, alt is like if image is not loaded due to slow 
    connection or not existing then that will be displayed --> 
</body>
</html>
